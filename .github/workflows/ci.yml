name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run typecheck

      - name: Test
        run: npm test

      - name: Build
        run: npm run build

      - name: Check dist is up to date
        run: |
          git diff --exit-code dist/ || (echo "dist/ is out of date. Run 'npm run build' and commit." && exit 1)

  integration:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Install aas_test_engines
        run: python -m pip install --upgrade aas_test_engines

      - name: Generate test samples
        run: |
          mkdir -p test_samples
          aas_test_engines generate_files test_samples || echo "Sample generation completed"

      - name: Test action locally (file mode)
        env:
          INPUT_MODE: file
          INPUT_FILES: |
            test_samples/**/*.json
          INPUT_REPORTFORMATS: json,html
          INPUT_OUTPUTDIR: test-reports
          INPUT_CONTINUEONERROR: 'true'
        run: |
          node dist/index.js || echo "Action completed with exit code $?"

      - name: Upload test reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: integration-test-reports
          path: test-reports/
